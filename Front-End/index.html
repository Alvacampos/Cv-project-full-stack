<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- estos meta tag son info pertinente para el motor de busqueda (google) por ahora solo copialos como estan -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- En la linea 8 vas a ver un tag(etiqueta) link, esa tag en especial se usa para cargar archivos css(de estilos), es una forma practica para cargar archivos de estilos y no escribir todo en el archivo html -->

    <link href="./output.css" rel="stylesheet">
    <title>Vanilla Stage</title>
  </head>
  <body>
    <!-- Selector id es unico, debe tener un nombre unico -->
    <div class="text-red-700 text-3xl font-bold underline" id="main-div">
      <p id="main-title">Hello World</p>
      <img
      class="mt-5"
        id="under-construction"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9gwW_o8S7HjAH1YqMjg9DNFsWDcQcQ9PQEVBi68f1xHt_oQ7Uso7gGRSA277-0783fsc&usqp=CAU"
        alt="under-construction-img"
      />
    </div>
    <div id="secondary-section" class="mt-5">
      <!-- Selector class puede ser usado para estilar varios tags -->
      <div class="content-1">
        <!-- Cada tag h(1,2,3,4,5) tiene su propio "peso" o importancia siendo h1 el mas grande e importante -->
        <h1 class="text-[100px]">Test</h1>
        <h2>Test</h2>
        <h5>Test</h5>
      </div>
      <div class="content-1">
        <!-- Lo que ves aqui es una caja, o box model. cada elemento tiene su propio box model https://www.w3schools.com/css/css_boxmodel.asp-->
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis
          architecto cum, aperiam voluptatibus, saepe repellat deserunt minus
          est nostrum consequuntur, minima repudiandae atque eligendi suscipit
          totam laboriosam quisquam? Quod, minima?
        </p>
      </div>
    </div>
    <!-- Podes moverte entre archivos html usando el tag anchor(ancla) y pasando en el href(Hypertext  REFerence) -->
    <button id="main-button"><a href="./components/newPage.html">Go</a></button>
    <button id="test-button">Test Button</a></button>
  </body>
  <!-- La tag script se usa para cargar archivos JS, al igual que el tag link esto se hace para no poner todo en un solo archivo. -->
  <script lang="js" src="./index.js"></script>
</html>
